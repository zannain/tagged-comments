<div class="dropdown">
  <div *ngFor="let user of filteredData; let i = index"
       [attr.id]="'user-' + i"
       role="option"
       [attr.aria-selected]="i === activeIndex"
       (click)="selectUser(user['name'])"
       [class.active]="i === activeIndex"
       (mouseover)="setActiveIndex(i)">
    {{ user['name'] }}
      </div>
    </div>

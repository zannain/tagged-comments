<li class="comment-item">
  <div class="comment-item--content">
    <img src="speech-bubble.png" alt="comment icon" />
    <span  [highlightMention]="comment?.content || ''" [mentionedUsers]="comment?.mentionedUsers"></span>
  </div>
  <div class="comment-item--date">{{comment?.author?.name}} - {{ comment?.createdAt | date:'yyyy/MM/dd hh:mm a' }}</div>
</li>
